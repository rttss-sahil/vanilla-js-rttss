<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../fa/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="progress.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player 2</title>
  </head>
  <body>
    <h1>
      Custom Video Player
    </h1>
    <video
      src="video/video.mp4"
      id="video"
      class="screen"
      poster="video/poster.jpg"
    ></video>
    <div class="controls">
      <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button
      ><button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" name="" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>


    <script src="script.js"></script>
  </body>
</html>
